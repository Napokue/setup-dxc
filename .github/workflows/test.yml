name: "build-test"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: setup-dxc
      id: setup-dxc
      uses: ./
      with:
        tag: v1.6.2104
        dxc-download-filename: dxc_2021_04-20.zip
    - name: echo-dxc-path
      run: echo "Dxc path - ${{steps.setup-dxc.outputs.dxc-path}}"

